<!DOCTYPE html>
<html>
<head>
  <title>{{item.name}}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importing Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'first_app/style.css' %}" type="text/css">

  
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <p class="navbar-brand">{{user.first_name}}'s Wishlist</p>
          </li>
          <li class="nav-item">
            <a href="/add" class="nav-link">Add Item!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </nav>
  <div class="container">
  <br>
    <div class="row justify-content-center">
        <div class="card justify-content-center" style="width:400px">
          <img class="card-img-top" src="{% static "first_app/treasure-chest-vector-illustration-wooden-filled-gold-90267776.jpg" %}" alt="Card image" style="width:100%">
          <div class="card-body">
            <h2 class="card-title text-primary">{{item.name}}</h2>
            <h4 class="card-text">Also added by:</h4>
            <ul class="list-group">
            {%for o in otherseekers %}
            <li class="list-group-item">{{ o.username }}</li>
            {% endfor %}
            </ul>
            <br>
            <a href="/user" class="btn btn-primary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
